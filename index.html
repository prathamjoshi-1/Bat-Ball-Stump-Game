<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bat Ball Stump</title>
    <link rel="stylesheet" href="Styles.css">


</head>
<body>
    <div class="game">
        <div class="head">
            <h1>Bat-Ball-Stump</h1>
        </div>
        <div class="main">
            <button id="bat" onclick="work('Bat')">Bat</button>
            <button id="ball" onclick="work('Ball')">Ball</button>
            <button id="stump" onclick="work('Stump')">Stump</button>
        </div>
        

        <div class="show">
            <div class="score-brd">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer</p>
                </div>
            </div>
            <div class="choice"></div>
            <div class="result"></div>
        </div>

        <div class="rst">
            <button id="reset" onclick="resetScore()">Reset</button>
        </div>
    </div>
    <script src="Script.js"></script>

</body>
</html>
